<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Convert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Orange Convert</h1>
        <b>Note: This File Converter Have Some Limitations Not More. If Icon Is Squared To Convert Icon</b>
        <div class="upload-section">
            <form id="upload-form">
                <label for="file-input">Upload Files</label>
                <input type="file" id="file-input" multiple>
                <input type="text" id="url-input" placeholder="Upload from URL">
                <button id="upload-url-btn" type="button">Upload URL</button><br><br>
                <label for="password-input">Enter Password If Encrypted With Your Password Othwise Leave Blank:</label>
                <input type="password" id="password-input" placeholder="Enter password">
                <label>File Format</label>                
                <select id="format-select">
                    <option value="" selected>-- Select File Format --</option>
                    <option disabled></option>
                    <option disabled>-- Image --</option>
                    <option value="jpeg">JPEG</option>
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="gif">GIF</option>
                    <option value="bmp">BMP</option>
                    <option value="tiff">TIFF</option>
                    <option value="svg">SVG</option>

                    <option disabled>-- Favicon --</option>
                    <option value="ico">ICO</option>
                    <option value="ico">ICON</option>
        
                    <option disabled>-- Audio --</option>
                    <option value="mp3">MP3</option>
                    <option value="wav">WAV</option>
                    <option value="acc">ACC</option>
                    <option value="ogg">OGG</option>
                    <option value="flac">FLAC</option>
        
                    <option disabled>-- Video --</option>
                    <option value="mp4">MP4</option>
                    <option value="wmv">WMV</option>
                    <option value="avi">AVI</option>
                    <option value="mov">MOV</option>
                    <option value="mkv">MKV</option>
        
                    <option disabled>-- Archive --</option>
                    <option value="zip">ZIP</option>
                    <option value="rar">RAR</option>
                    <option value="tar">TAR</option>
                    <option value="7z">7Z</option>
        
                    <option disabled>-- E-book --</option>
                    <option value="epub">EPUB</option>
                    <option value="mobi">MOBI</option>
                    <option value="pdf">PDF</option>
                    <option value="azw3">AZW3</option>
        
                    <option disabled>-- Document --</option>
                    <option value="pdf">PDF</option>
                    <option value="doc">DOC</option>
                    <option value="docx">DOCX</option>
                    <option value="odt">ODT</option>
                    <option value="txt">TXT</option>
                    <option value="rtf">RTF</option>
                    <option value="html">HTML</option>
        
                    <option disabled>-- Spreadsheet --</option>
                    <option value="csv">CSV</option>
                    <option value="xls">XLS</option>
                    <option value="xlsx">XLSX</option>
                    <option value="ods">ODS</option>

                    <option disabled>-- Presentation --</option>
                    <option value="oop">OOP</option>
                    <option value="ppt">PPT</option>
                    <option value="pptx">PPTX</option>
                </select>
                <button id="convert-btn" type="submit">Convert & Download ZIP</button>
            </div>
        </div>

        <div class="conversion-section">
        </div>

        <div class="output-section" id="output">
            <h3>Conversion Progress</h3>
            <p id="status">Waiting for files...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
